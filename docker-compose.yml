services:
  web:
    container_name: web
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - main
    depends_on:
      - postgres
    volumes:
      - ".:/src"
    restart: "always"

  postgres:
    image : "postgres:18"
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD : ${POSTGRES_PASSWORD}
      POSTGRES_USER : ${POSTGRES_USER}
      POSTGRES_DB : ${POSTGRES_DB}

    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - main
    restart: "always"

networks:
  main:

volumes:
  postgres_data:
